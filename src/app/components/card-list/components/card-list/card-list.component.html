<div class="center-wrapper">
  <div class="filter">
    <app-card-filter #filtersNaprimer2></app-card-filter>
  </div>
  <div class="card-list" *ngIf="cards$ | async as cards">
    @for (card of cards  | cardFilter : (filtersNaprimer2.filtersArray$ | async); track card.id) {
      <app-card appHighLight [card]="card" (addCard)="addToCart($event)"></app-card>
    }
  </div>
</div>

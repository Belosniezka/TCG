<div class="my-orders-page">
  @for (order of myOrders; track order.id) {
    <div class="order">
      <h1>{{ order.number }}</h1>
      <h2>{{ order.date }}</h2>
      <p>{{ order.status }}</p>
      <p>{{ order.address }}</p>
    </div>
  }

</div>

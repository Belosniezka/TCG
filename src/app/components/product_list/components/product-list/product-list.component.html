<div class="page">
  <div class="filter">
    <app-filters #filtersNaprimer></app-filters>
  </div>
  <div class="product-list">
    @for (product of products$ | productFilter : (filtersNaprimer.filtersArray$ | async); track product.id) {
      <app-product appHighLight [product]="product" (addProduct)="addToCart($event)"
                   (redirectToProduct)="redirectTo($event)"></app-product>
    }
  </div>
</div>

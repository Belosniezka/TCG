<div *ngIf="product$ | async as product" class="card">
  <div class="image">
    <mat-card class="example-product">
      <img mat-card-image
           src="{{product.image}}"
           alt="">
    </mat-card>
    <button mat-flat-button (click)="addToCart(product)">Add</button>
  </div>
  <div class="description">
    {{ product.description }}
  </div>
</div>
